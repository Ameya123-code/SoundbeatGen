<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Enhanced Tone Generator with Beats</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    .preset-buttons button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    .dark-mode-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .dark-mode {
      background-color: #333;
      color: #f4f4f4;
    }

    canvas {
      border: 1px solid #ccc;
      display: block;
      margin: 20px auto;
    }
  </style>

</head>

<body>

  <button class="dark-mode-toggle">Toggle Dark Mode</button>

  <h1>Enhanced Tone Generator with Beats</h1>

  <label for="frequency">Frequency (Hz):</label>

  <input type="number" id="frequency" min="20" max="20000" value="440">

  <br>

  <label for="volume">Volume:</label>

  <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">

  <span id="vol-value">0.5</span>

  <br>

  <label for="waveform">Waveform:</label>

  <select id="waveform">

    <option value="sine">Sine</option>

    <option value="square">Square</option>

    <option value="sawtooth">Sawtooth</option>

    <option value="triangle">Triangle</option>

  </select>

  <br>

  <div class="preset-buttons">

    <h3>Preset Frequencies</h3>

    <button data-frequency="440">A4 (440 Hz)</button>

    <button data-frequency="523.25">C5 (523.25 Hz)</button>

    <button data-frequency="659.25">E5 (659.25 Hz)</button>

    <button data-frequency="880">A5 (880 Hz)</button>

  </div>

  <br>

  <label for="beat-frequency">Beat Frequency Difference (Hz):</label>

  <input type="number" id="beat-frequency" min="0" max="15" value="5">

  <br>

  <button id="play-beats">Play Beats</button>

  <button id="start-stop">Start Single Tone</button>
  <label for="graph-speed">Graph Speed:</label>

  <input type="range" id="graph-speed" min="1" max="100" value="30">

  <span id="graph-speed-value">30</span> ms

  <br>

  <canvas id="oscilloscope" width="800" height="200"></canvas>

  <script src="script.js"></script>

</body>

</html>
